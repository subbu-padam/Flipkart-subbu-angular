    <div class="row">
        <div class="col-sm-4  pt-4" *ngFor="let item of show_items">
            <div [routerLink]="'/itemDetail/' + item['S.No']">
                <img src="assets/images/iphone1.jpeg" class="img-responsive margin" style="width:90%" alt="Image" />
                <p>
                    {{item['Mobiles']}}
                </p>
                <strong>â‚¹{{item['Price_in_Rupees']}}</strong>
            </div>
            <button
                [ngStyle]="{'background-color': common.cart_items_list.includes(item['S.No']) ? 'green' :'#d43224' }"
                [innerText]="common.cart_items_list.includes(item['S.No'])  ? 'Already added to cart': '+ Add to Cart'"
                class="cust-button" (click)="addToCart(item)">
            </button>

            <button *ngIf="common.cart_items_list.includes(item['S.No'])" class="cust-button"
                (click)="removeFromCart(item)">
                - Remove From cart
            </button>
        </div>
    </div>
    <button (click)="add_more()">
        more
    </button>
</div>
